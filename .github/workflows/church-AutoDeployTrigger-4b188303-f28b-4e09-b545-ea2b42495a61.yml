name: Trigger auto deployment for church

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/church-AutoDeployTrigger-4b188303-f28b-4e09-b545-ea2b42495a61.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHURCH_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHURCH_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHURCH_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.CHURCH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHURCH_REGISTRY_PASSWORD }}
          containerAppName: church
          resourceGroup: church-app
          imageToBuild: gabrielrost/church:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



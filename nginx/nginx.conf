events {}

http {
  server_tokens off;

  upstream django {
    server web:8000;
  }

  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;

  # HTTP â†’ HTTPS
  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    location / {
      return 301 https://micro-genesis.duckdns.org$request_uri;
    }
  }

  # HTTPS
  server {
    listen 443 ssl http2;
    server_name micro-genesis.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/micro-genesis.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/micro-genesis.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    client_max_body_size 50M;

    location / {
      proxy_pass http://django;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_connect_timeout 60s;
      proxy_read_timeout 120s;
      proxy_send_timeout 120s;
    }
  }
}
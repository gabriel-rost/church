events {}

http {
  server_tokens off;

  upstream django {
    server web:8000;
    keepalive 32;
  }

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    location / {
      return 301 https://micro-genesis.duckdns.org$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name micro-genesis.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/micro-genesis.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/micro-genesis.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    client_max_body_size 50M;

    location / {
      proxy_pass http://django;
      proxy_redirect off;

      proxy_http_version 1.1;
      proxy_set_header Connection "";

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_buffering on;
      proxy_buffers 16 32k;
      proxy_buffer_size 64k;

      proxy_connect_timeout 30s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }
}
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 text-center">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="bg-success" style="height: 6px;"></div>
                
                <div class="card-body p-5">
                    
                    <div class="mb-4">
                        <div class="display-1 text-success">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    </div>

                    <h2 class="fw-bold text-dark mb-3">Tudo pronto!</h2>
                    
                    <p class="text-muted mb-4">
                        Sua senha foi redefinida com sucesso. Agora você já pode acessar sua conta com a nova credencial.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                            Fazer Login
                        </a>
                    </div>

                </div>
            </div>

            <p class="mt-4 small text-muted">
                Problemas para entrar? <a href="#" class="text-decoration-none text-primary">Contate o suporte</a>
            </p>

        </div>
    </div>
</div>

<style>
    /* Pequena animação de "surgimento" para o ícone */
    .bi-check-circle-fill {
        display: inline-block;
        animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes scaleIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock %}

{% extends "base.html" %}
{% block title %}Editar Canal: {{ channel.name }}{% endblock %}

{% block content %}
<div class="container my-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="h3 mb-0 fw-bold text-primary">✏️ Editar Canal: {{ channel.name }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <form action="{% url 'edit_channel' channel.pk %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Nome do Canal</label>
                            <input type="text" id="name" name="name" 
                                   value="{{ channel.name }}" 
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Descrição do Canal</label>
                            <input type="text" id="description" name="description" 
                                   value="{{ channel.description }}" 
                                   class="form-control">
                        </div>


                        <button type="submit" class="btn btn-primary w-100 fw-bold">
                            <i class="bi bi-save"></i> Salvar Alterações
                        </button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

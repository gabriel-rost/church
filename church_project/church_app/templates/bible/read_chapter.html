{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-12 col-md-8 col-lg-6">
        
        <div class="d-flex align-items-center mb-4">
            <a href="{% url 'bible_home' %}" class="btn btn-light rounded-circle me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div>
                <h6 class="text-muted mb-0">{{ book.name }}</h6>
                <h3 class="fw-bold mb-0">Capítulo {{ chapter.number }}</h3>
            </div>
        </div>

        <div class="card border-0 shadow-sm p-4" style="border-radius: 20px; background: #fff;">
            <div class="bible-text" style="font-size: 1.15rem; line-height: 1.8; color: #2d3436;">
                {% for verse in verses %}
                    <span class="d-inline">
                        <sup class="text-primary fw-bold me-1" style="font-size: 0.7rem;">{{ verse.number }}</sup>
                        {{ verse.text }}
                    </span>
                {% endfor %}
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 px-2">
            {% if prev_chapter %}
                <a href="{% url 'read_chapter' book.id prev_chapter.number %}" class="btn btn-outline-primary rounded-pill px-4">
                    <i class="bi bi-chevron-left"></i> Anterior
                </a>
            {% else %}
                <div></div>
            {% endif %}

            {% if next_chapter %}
                <a href="{% url 'read_chapter' book.id next_chapter.number %}" class="btn btn-primary rounded-pill px-4">
                    Próximo <i class="bi bi-chevron-right"></i>
                </a>
            {% endif %}
        </div>

    </div>
</div>

<style>
    /* Estilo para simular papel ou leitura confortável */
    body { background-color: #f8f9fa; }
    .bible-text {
        text-align: justify;
        font-family: 'Georgia', serif; /* Fontes com serifa são melhores para leitura longa */
    }
    sup { top: -0.5em; }
</style>
{% endblock %}

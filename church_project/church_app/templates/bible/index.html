{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 mb-5">
    <h2 class="fw-bold mb-4">BÃ­blia Sagrada</h2>

    <ul class="nav nav-pills mb-4 bg-white p-2 rounded-pill shadow-sm" id="pills-tab" role="tablist">
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link active rounded-pill w-100" id="old-tab" data-bs-toggle="pill" data-bs-target="#old" type="button">Antigo</button>
        </li>
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link rounded-pill w-100" id="new-tab" data-bs-toggle="pill" data-bs-target="#new" type="button">Novo</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="old" role="tabpanel">
            <div class="list-group list-group-flush shadow-sm rounded-4 overflow-hidden">
                {% for book in old_testament %}
                    <a href="{% url 'read_chapter' book.id 1 %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-light text-primary rounded-circle me-3 p-2" style="width: 35px;">{{ book.order }}</span>
                            <span class="fw-semibold">{{ book.name }}</span>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                {% endfor %}
            </div>
        </div>

        <div class="tab-pane fade" id="new" role="tabpanel">
            <div class="list-group list-group-flush shadow-sm rounded-4 overflow-hidden">
                {% for book in new_testament %}
                    <a href="{% url 'read_chapter' book.id 1 %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-light text-primary rounded-circle me-3 p-2" style="width: 35px;">{{ book.order }}</span>
                            <span class="fw-semibold">{{ book.name }}</span>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    .nav-pills .nav-link.active { background-color: #0d6efd; }
    .nav-pills .nav-link { color: #6c757d; font-weight: 600; }
    .list-group-item:active { background-color: #f8f9fa; }
</style>
{% endblock %}

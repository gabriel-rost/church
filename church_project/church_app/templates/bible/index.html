{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 mb-5">
    <h2 class="fw-bold mb-4">Bíblia Sagrada</h2>

<div class="d-flex justify-content-start mb-3">
    <button class="btn btn-outline-primary rounded-pill btn-sm shadow-sm px-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSearch">
        <i class="bi bi-search me-1"></i> Buscar Versículos
    </button>
</div>

    <div class="collapse mb-4" id="collapseSearch">
        <div class="card border-0 shadow-sm rounded-4 bg-light">
            <div class="card-body p-3">
                <form id="quickSearchForm" class="row g-2 align-items-center">
                    <div class="col-md-4">
                        <select class="form-select rounded-pill border-0" id="book_id" required>
                            <option value="" selected disabled>Livro...</option>
                            {% for book in old_testament %}
                            <option value="{{ book.id }}">{{ book.name }}</option>
                            {% endfor %}
                            {% for book in new_testament %}
                            <option value="{{ book.id }}">{{ book.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control rounded-pill border-0" id="chapter" placeholder="Cap.">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control rounded-pill border-0" id="verse_start"
                            placeholder="De">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control rounded-pill border-0" id="verse_end"
                            placeholder="Até">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary rounded-pill w-100">Ir para o texto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <ul class="nav nav-pills mb-4 bg-white p-2 rounded-pill shadow-sm" id="pills-tab" role="tablist">
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link active rounded-pill w-100" id="old-tab" data-bs-toggle="pill" data-bs-target="#old"
                type="button">Antigo</button>
        </li>
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link rounded-pill w-100" id="new-tab" data-bs-toggle="pill" data-bs-target="#new"
                type="button">Novo</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="old" role="tabpanel">
            <div class="list-group list-group-flush shadow-sm rounded-4 overflow-hidden">
                {% for book in old_testament %}
                    <a href="{% url 'read_chapter' book.id 1 %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-light text-primary rounded-circle me-3 p-2" style="width: 35px;">{{ book.order }}</span>
                            <span class="fw-semibold">{{ book.name }}</span>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                {% endfor %}
            </div>
        </div>

        <div class="tab-pane fade" id="new" role="tabpanel">
            <div class="list-group list-group-flush shadow-sm rounded-4 overflow-hidden">
                {% for book in new_testament %}
                    <a href="{% url 'read_chapter' book.id 1 %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-light text-primary rounded-circle me-3 p-2" style="width: 35px;">{{ book.order }}</span>
                            <span class="fw-semibold">{{ book.name }}</span>
                        </div>
                        <i class="bi bi-chevron-right text-muted small"></i>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('quickSearchForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const bookId = document.getElementById('book_id').value;
        const chapter = document.getElementById('chapter').value;
        const verseStart = document.getElementById('verse_start').value;
        const verseEnd = document.getElementById('verse_end').value;

        const bookIdNum = parseInt(bookId, 10);
        const chapterNum = parseInt(chapter, 10);
        const verseStartNum = parseInt(verseStart, 10);
        const verseEndNum = parseInt(verseEnd, 10);

        if (
            Number.isFinite(bookIdNum) && bookIdNum > 0 &&
            Number.isFinite(chapterNum) && chapterNum > 0 &&
            Number.isFinite(verseStartNum) && verseStartNum > 0 &&
            Number.isFinite(verseEndNum) && verseEndNum > 0
        ) {
            const safePath = '/' +
                encodeURIComponent(String(bookIdNum)) + '/' +
                encodeURIComponent(String(chapterNum)) + '/' +
                encodeURIComponent(String(verseStartNum)) + '/' +
                encodeURIComponent(String(verseEndNum)) + '/';
            const baseUrl = `{% url 'read_verse_range' 0 0 0 0 %}`;
            const url = baseUrl.replace('/0/0/0/0/', safePath);
            window.location.href = url;
        }
    });
</script>

<style>
    .nav-pills .nav-link.active {
        background-color: #0d6efd;
    }

    .nav-pills .nav-link {
        color: #6c757d;
        font-weight: 600;
    }

    .list-group-item:active {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}

<div style="max-width: 500px; margin: 50px auto; font-family: sans-serif; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>⛪ Enviar Aviso à Comunidade</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label>Título do Aviso:</label><br>
            <input type="text" name="head" value="⛪ Novo Aviso" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Mensagem:</label><br>
            <textarea name="body" rows="4" style="width: 100%; padding: 8px; margin-top: 5px;" placeholder="Digite o aviso aqui..."></textarea>
        </div>
        <button type="submit" style="background-color: #2c3e50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
            Disparar Notificação para Todos
        </button>
    </form>
</div>

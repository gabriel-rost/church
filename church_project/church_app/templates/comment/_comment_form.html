<div class="mb-4 p-3 border rounded-3 bg-light">
    
    <button class="btn btn-primary btn-sm fw-bold w-100" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#comment-form-collapse" 
            aria-expanded="false" 
            aria-controls="comment-form-collapse">
        <i class="bi bi-chat-dots-fill me-2"></i> Adicionar Comentário
    </button>

    <div class="collapse mt-3" id="comment-form-collapse">
        <form id="comment-form" method="post" action="{% url 'add_comment' post.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="commentText" class="form-label fw-semibold">Seu Comentário:</label>
                
                <textarea class="form-control" 
                          id="commentText" 
                          name="text" 
                          rows="3" 
                          placeholder="Digite aqui sua resposta ou opinião..." 
                          required></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success btn-sm fw-bold">
                    <i class="bi bi-send-fill"></i> Enviar Comentário
                </button>
            </div>
        </form>
    </div>
</div>

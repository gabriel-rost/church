{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px;">
                <h3 class="fw-bold mb-4">Novo Plano de Leitura</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Título do Plano</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descrição</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Imagem de Capa (Opcional)</label>
                        {{ form.cover_image }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Criar e Lançar Leituras</button>
                    <a href="{% url 'plan_list' %}" class="btn btn-link w-100 text-muted mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

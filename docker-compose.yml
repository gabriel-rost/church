services:
  web:
    build:
      context: ./church_project
    container_name: church_web
    env_file:
      - ./.env
    command: >
      bash -c "
      python manage.py migrate &&
      gunicorn church_site.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --timeout 120
      "
    expose:
      - "8000"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: church_db
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:1.25
    container_name: church_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: church_certbot
    env_file:
      - ./.env
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "
      certbot certonly --webroot
      --webroot-path=${CERTBOT_WEBROOT}
      --email ${CERTBOT_EMAIL}
      --agree-tos
      --no-eff-email
      ${CERTBOT_DOMAINS}
      "
    depends_on:
      - nginx
    restart: "no"

  certbot-renew:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot &&
        docker kill -s HUP church_nginx;
        sleep 12h;
      done"

volumes:
  postgres_data:
